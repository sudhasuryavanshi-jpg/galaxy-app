<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Solar System — Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <h1>Our Solar System...</h1>
        <div class="controls">
          <button id="toggleMotion" aria-pressed="false">Pause</button>
        </div>
      </header>

      <section class="stage">
        <div class="solar-wrap">
          <div class="sun" aria-hidden="true">
            <div class="sun-core"></div>
            <div class="sun-glow"></div>
          </div>
          <!-- Planets will be injected here -->
          <div id="planets"></div>
        </div>

        <aside class="panel" id="infoPanel" aria-live="polite">
          <h2 id="planetName">Click a planet</h2>
          <p id="planetDesc">Select a planet to see details and fun facts.</p>
          <ul class="stats">
            <li><strong>Distance:</strong> <span id="planetDistance">—</span></li>
            <li><strong>Radius:</strong> <span id="planetRadius">—</span></li>
            <li><strong>Orbital period:</strong> <span id="planetPeriod">—</span></li>
          </ul>
          <footer class="credits">Built with ✨ CSS & JavaScript</footer>
        </aside>
      </section>
    </main>

    <script src="script.js" type="module"></script>
  </body>
</html>
